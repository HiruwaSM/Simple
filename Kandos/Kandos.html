
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Candos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ab8560;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            background-color: #ad5803;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px 0;
            width: 90%;

        }
        .snack-option {
            width: 100%;
            max-width: 300px;
            background-color: #a6713c;
            padding: 20px;
            text-align: center;
            border: 1px solid Brown;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .snack-option:hover {
            transform: scale(1.05);
        }
        .snack-option img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .snack-option a {
            text-decoration: none;
            color: White;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
